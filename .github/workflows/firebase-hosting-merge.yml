name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    env: # Define env variables here for the entire job, for the build step
      VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
      VITE_AUTH_DOMAIN: ${{ secrets.VITE_AUTH_DOMAIN }}
      VITE_PROJECT_ID: ${{ secrets.VITE_PROJECT_ID }}
      VITE_STORAGE_BUCKET: ${{ secrets.VITE_STORAGE_BUCKET }}
      VITE_MESSAGING_SENDER_ID: ${{ secrets.VITE_MESSAGING_SENDER_ID }}
      VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your desired Node.js version

      - name: Install dependencies
        run: npm ci # Use npm ci for clean installs in CI environments

      - name: Check Environment Variables
        run: |
          echo "VITE_API_KEY is set to: $VITE_API_KEY"
          echo "VITE_PROJECT_ID is set to: $VITE_PROJECT_ID"
          # DO NOT print the actual values if they are highly sensitive
          # Just seeing that they are not empty is enough, or print a masked version.
          # For example: echo "VITE_API_KEY first 5 chars: ${VITE_API_KEY:0:5}"
        # End of TEMPORARY DEBUGGING STEP ---

      - name: Build project
        run: npm run build # The env variables from the job level are now available here for Vite

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0 # This is the deployment action
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}" # Provided by GitHub Actions for repo access
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOTES_APP_VN01 }}" # Your Firebase service account key
          channelId: live # Specifies the hosting channel to deploy to (e.g., 'live' for your main site)